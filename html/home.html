<!DOCTYPE html>
<html>
<head>
    <title>评标估值器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 样式，使列表水平居中 */
        ol {
            margin: 0;
            padding-top: 50px;
            list-style: none;
            text-align: center;
            list-style-position:inside;
        }

        li {
            padding: 10px;
            margin: 5px;
            display: inline-block;
            background-color: #4CAF50;
            border-radius: 4px;
            writing-mode: horizontal-tb;
        }
        a {
            color: white;
        }
    </style>
</head>

<body>
<ol a>
    <li><a href="https://www.example.com/link1">85/95</a></li>
    <br><br>
    <li><a href="https://www.example.com/link1">双随机</a></li>
    <br><br>
    <li><a href="https://www.example.com/link1">二均</a></li>
    <br><br>
    <li><a href="https://www.example.com/link1">抽K值</a></li>
    <br><br>
</ol>
</body>
</html>
